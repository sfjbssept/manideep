<div class="container-fluid">
    <div *ngIf="!isAdd && !isEdit && !isDelete">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="dataTable">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <h3 (click)="back()" *ngIf="isAdd || isEdit || isDelete"><i class="bi bi-backspace-fill"></i> Back</h3>
    <div *ngIf="isAdd" align="center">
        <h1>add</h1>
        <table>
            <tr>
                <td>Email Id</td>
                <td><input class="form-control me-2" type="email" placeholder="Email Id" required></td>
            </tr>
            <tr>
                <td>Subject</td>
                <td><input class="form-control me-2" type="text" placeholder="Subject" required></td>
            </tr>
            <tr>
                <td>Message body</td>
                <td><input class="form-control me-2" type="text" placeholder="Message body" required></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="button" class="btn btn-success btn-sm">
                        <i class="bi bi-check-circle"></i> Send
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-danger btn-sm" (click)="back()">
                        <i class="bi bi-x-circle"></i> Cancel
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div *ngIf="isEdit">
        <h1>edit</h1>
    </div>
    <div *ngIf="isDelete">
        <h1>delete</h1>
    </div>
</div>
